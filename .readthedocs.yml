version: 2

build:
  os: ubuntu-20.04
  tools:
    python: "3.8"
  jobs:
    pre_build:
      - git clone pyessv-archive ~/.esdoc/pyessv-archive

# Build documentation in the docs/ directory with Sphinx
sphinx:
   configuration: docs/conf.py

python:
  install:
    - method: pip
      path: .
      extra_requirements:
        - docs

formats: all
