[tox]
envlist = py{37,38,39,310}, black, docs
requires = pip >= 20.0
opts = -v

[testenv]
setenv =
    PYTEST_ADDOPTS = "--color=yes"
    HOME = {envtmpdir}
    PYTHONPATH = {toxinidir}
passenv = CI GITHUB_*
install_command = python -m pip install --no-user {opts} {packages}
download = True
extras = dev
deps =
; If you want to make tox run the tests with the same versions, create a
; requirements.txt with the pinned versions and uncomment the following line:
    coveralls
    pytest-cov
commands =
    mkdir {envtmpdir}/.esdoc
    git clone https://github.com/ES-DOC/pyessv-archive.git {envtmpdir}/.esdoc/pyessv-archive
    py.test --cov miranda -vv
    - coveralls
allowlist_externals =
    git
    mkdir

[testenv:black]
skip_install = True
deps =
    flake8
    black
commands =
    flake8 miranda tests
    black --check miranda tests

[testenv:docs]
changedir = docs/
deps =
    -r{toxinidir}/requirements.txt
    sphinx
commands =
    pip install miranda[docs]
    - sphinx-build -b linkcheck ./ _build/
    sphinx-build -b html ./ _build/
